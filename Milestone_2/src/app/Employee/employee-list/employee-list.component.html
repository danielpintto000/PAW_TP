<html>
    <head>
        <!--Usar o CSS definido em src/app/Employee/employee-list/employee-list.component.css-->
        <link rel="stylesheet" href="employee-list.component.css">
    </head>
    <body>
        <div class="table" id="itemTable" *ngIf="employees">
            <h1 class="text-center">Employees List</h1>
            
            <div class="row">
                <div class="col-md-2 center">
                </div>
                <div class="col-md-2 center">
                    Name
                </div>
                <div class="col-md-2 center"> 
                    Email
                </div>
                <div hidden class="col-md-2 center"> 
                    Role
                </div>
                <div class="col-md-2 center"></div>
                <div class="col-md-2 center"></div>
                <div class="col-md-2 center"></div>
            </div>
        
            <div (mouseenter)="setRoleTemp(employee._id)" (mouseleave)="setRoleTemp(employee._id)" class="row" 
                *ngFor="let employee of employees; let i=index;">
                    <div class="col-md-2 center">
                        {{i+1}}
                    </div>
                    <div class="col-md-2 center">
                        {{employee.name}}
                    </div>
                    <div class="col-md-2 center">
                        {{employee.email}}
                    </div>
                    <div hidden class="col-md-2 center">
                        {{employee.role}}
                    </div>
                    <div class="col-md-2 center">
                        <button class="view-button" (click)="view(employee._id)">
                            View Details
                        </button>
                    </div>
                    <div *ngIf="employeei" class="col-md-2 center">
                        <button class="edit-button" (click)="editEmployee(employee._id)">
                            Edit
                        </button>
                    </div>
                    <div *ngIf="admin" class="col-md-2 center">
                        <button class="delete-button" (click)="delete(employee._id)">
                            Delete
                        </button>
                    </div>
            </div>
            
            <div *ngIf="admin" class="new-employee">
                <button (click)="createEmployee()"> Register Employee </button>    
            </div>
        </div>
    </body>
</html>
